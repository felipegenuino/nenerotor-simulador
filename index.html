  <app class="simulador">

    <main class="simulador__main">

      <header class="simulador__header">
        <a href="#" class="simulador__header__hamburguer toggle-aside">
          <i class="material-icons">apps</i>
        </a>
        <!-- <a class="simulador__header__brand" href="#"> -->
        <img class="simulador__header__brand__image" src="http://www.nenerotor.com.br/images/logo.png" alt="">
        <!-- </a> -->
        <div class="simulador__header__title">
          <h1 class="simulador__header__title__name"> Simulador
            <strong>{{product.name}}</strong>
          </h1>
        </div>
      </header>


      <aside class="simulador__aside">
        <div class="simulador__aside__header">
          <img class="simulador__aside__header__brand" src="http://www.nenerotor.com.br/images/logo.png" alt="">
          <a href="#" class="simulador__aside__header__close toggle-aside" title="fechar">
            <i class="material-icons">close</i>
          </a>
        </div>
        <div class="simulador__aside__body">
          <ul class="screenshot__list">
            <li class="screenshot__list__item">
              <a class="screenshot__list__item__link" href="#">
                <div class="screenshot__list__item__img__inner">
                  <img class="screenshot__list__item__img" src="img/capas/model.png" alt="Nome do produto" />
                </div>
                <h5 class="screenshot__list__item__title"> Nome do produto</h5>
              </a>
            </li>
            <!-- <li class="screenshot__list__item">
                                <a class="screenshot__list__item__link" href="{{product.link}}">
                                    <div class="screenshot__list__item__img__inner">
                                        <img class="screenshot__list__item__img" src="{{product.image.capa}}" alt="{{product.name}}" />
                                    </div>
                                    <h5 class="screenshot__list__item__title"> {{product.name}}</h5>
                                </a>
                            </li> 
                             -->
          </ul>
        </div>
      </aside>
      <div class="simulador__aside__backdrop toggle-aside"> </div>

      <section class="simulador__content">

        <!-- //product -->
        <div class="product__aside">
          <div class="product__aside__inner">
            <h4 class="justify-content-between align-items-center mb-3">
              <span class="text-muted">{{product.name}} </span>
            </h4>
            <ul class="list-group mb-3">
              <li class="list-group-item justify-content-between lh-condensed">
                <div>
                  <h6>Superior </h6>
                  <select class="custom-select d-block w-100" id="p1" required="">
                    <option value="">Escolha uma cor</option>
                    <option>preto</option>
                    <option>azul</option>
                    <option>vermelho</option>
                    <option>amarelo</option>
                    <option>cinza</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid choice.
                  </div>
                </div>
              </li>
              <li class="list-group-item justify-content-between lh-condensed">
                <div>
                  <h6>Lateral </h6>
                  <select class="custom-select d-block w-100" id="p2" required="">
                    <option value="">Escolha uma cor</option>
                    <option>preto</option>
                    <option>azul</option>
                    <option>vermelho</option>
                    <option>amarelo</option>
                    <option>cinza</option>
                  </select>
                  <div class="invalid-feedback">
                    Escolha pelo menos um elemento
                  </div>
                </div>
              </li>
              <li class="list-group-item justify-content-between lh-condensed">
                <div>
                  <h6>Elemento </h6>
                  <select class="custom-select d-block w-100" id="p3" required="">
                    <option value="">Escolha uma cor</option>
                    <option>preto</option>
                    <option>azul</option>
                    <option>vermelho</option>
                    <option>amarelo</option>
                    <option>cinza</option>
                  </select>
                  <div class="invalid-feedback">
                    Escolha pelo menos um elemento
                  </div>
                </div>
              </li>
              <li class="list-group-item justify-content-between lh-condensed">
                <div>
                  <h6>Elemento </h6>
                  <select class="custom-select d-block w-100" id="p4" required="">
                    <option value="">Escolha uma cor</option>
                    <option>preto</option>
                    <option>azul</option>
                    <option>vermelho</option>
                    <option>amarelo</option>
                    <option>cinza</option>
                  </select>
                  <div class="invalid-feedback">
                    Escolha pelo menos um elemento
                  </div>
                </div>
              </li>
            </ul>

            <form class="card p-2">
              <button class="btn btn-secondary btn-lg btn-block" type="submit">Continuar</button>
            </form>


          </div>
          <!-- // product__aside__inner -->
        </div>
        <!-- //product__aside -->

      </section>
